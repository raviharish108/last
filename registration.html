<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="/registration" method="POST">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">name</label>
        <input  class="form-control" id="exampleFormControlInput1" placeholder="ex:name" name="name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">date of birth</label>
        <input  class="form-control" id="exampleFormControlInput1" placeholder="ex:03-03-3333" name="dob">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">age</label>
        <input  class="form-control" id="exampleFormControlInput1" placeholder="29" name="age">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">sex</label>
        <input  class="form-control" id="exampleFormControlInput1" placeholder="ex:male" name="sex">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">contact</label>
        <input  class="form-control" id="exampleFormControlInput1" placeholder="ex:9090909090" name="contact">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" name="password">
      </div>
      <button type="submit"  class="btn btn-primary btn-block mb-4">register</button>
    </form>
</body>
</html>
